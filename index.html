<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sathwik Pentapati | Digital Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #050505;
        --primary: #ffffff;
        --accent: #8b5cf6;
        --accent-rgb: 139, 92, 246;
      }
      
      [data-theme='crimson'] {
        --accent: #ef4444;
        --accent-rgb: 239, 68, 68;
      }

      [data-theme='emerald'] {
        --accent: #10b981;
        --accent-rgb: 16, 185, 129;
      }

      [data-theme='amber'] {
        --accent: #f59e0b;
        --accent-rgb: 245, 158, 11;
      }

      [data-theme='monochrome'] {
        --accent: #ffffff;
        --accent-rgb: 255, 255, 255;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--bg);
        color: var(--primary);
        overflow-x: hidden;
        transition: background-color 0.5s ease;
        cursor: none; /* Hide default cursor for custom one */
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333;
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(var(--accent-rgb), 0.3);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .noise-bg {
        position: fixed;
        inset: 0;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .custom-cursor {
        width: 12px;
        height: 12px;
        background-color: var(--accent);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 10000;
        mix-blend-difference: difference;
        transition: background-color 0.5s ease; /* Remove transform from transition */
        transform: translate(-50%, -50%);
        will-change: transform;
      }

      .custom-cursor-follower {
        width: 40px;
        height: 40px;
        border: 1px solid var(--accent);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.3;
        transition: border-color 0.5s ease, width 0.3s ease, height 0.3s ease; /* Remove transform from transition */
        transform: translate(-50%, -50%);
        will-change: transform;
      }

      .cursor-hover .custom-cursor {
        opacity: 0.5;
      }

      .cursor-hover .custom-cursor-follower {
        width: 60px;
        height: 60px;
        opacity: 0.8;
      }

      .accent-bg { background-color: var(--accent); }
      .accent-text { color: var(--accent); }
      .accent-border { border-color: var(--accent); }
      .accent-fill { fill: var(--accent); }
      .accent-stroke { stroke: var(--accent); }

      /* Scroll Reveal Styles */
      .scroll-reveal {
        margin: 20px 0;
      }
      .scroll-reveal-text {
        font-size: clamp(1.8rem, 5vw, 4rem);
        line-height: 1.2;
        font-weight: 700;
        letter-spacing: -0.02em;
      }
      .word {
        display: inline-block;
        white-space: pre;
      }
    </style>

{

    "@react-three/drei": "https://esm.sh/@react-three/drei@10.0.0-rc.0?deps=react@19.0.0,react-dom@19.0.0,three@0.173.0,@react-three/fiber@9.0.0-rc.3",

}
</script>

    <div class="noise-bg"></div>
    <div id="root"></div>

</html>
