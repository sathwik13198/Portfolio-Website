<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sathwik Pentapati - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .tech-background {
        background-color: #0d1117;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(100, 120, 255, 0.1), transparent 30%),
          radial-gradient(circle at 85% 30%, rgba(100, 120, 255, 0.08), transparent 25%),
          linear-gradient(to bottom right, #02042b, #0d1117);
      }

      @keyframes scale-in {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes scale-out {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.9); }
      }
      
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .skill-item {
        animation: fade-in-up 0.5s ease-out forwards;
        opacity: 0;
      }

      .animate-scale-in {
        animation: scale-in 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      .animate-scale-out {
        animation: scale-out 0.2s cubic-bezier(0.55, 0.085, 0.68, 0.53) forwards;
      }

      .dot-grid {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
        position: relative;
      }

      .dot-grid__wrap {
        width: 100%;
        height: 100%;
        position: relative;
      }

      .dot-grid__canvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      /* Custom Scrollbar Styles for a macOS look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background-color: rgba(155, 155, 155, 0.5);
        border-radius: 20px;
        border: transparent;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(155, 155, 155, 0.7);
      }
      
      /* Firefox scrollbar styling */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(155, 155, 155, 0.5) transparent;
      }

      /* Shiny Button Effect for Skills */
      .shiny-button {
        position: relative;
        overflow: hidden;
        z-index: 1;
      }
      .shiny-button::before {
        content: '';
        position: absolute;
        z-index: -1;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(transparent, rgba(168, 85, 247, 0.7), rgba(88, 101, 242, 0.7), transparent 35%);
        animation: rotate 6s linear infinite;
      }
      .dark .shiny-button::before {
        background: conic-gradient(transparent, rgba(168, 85, 247, 1), rgba(88, 101, 242, 1), transparent 35%);
      }
      .shiny-button:hover::before {
        animation-duration: 3s;
      }
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      .skill-button {
        transition: transform 0.2s ease;
      }
      .skill-button:hover {
        transform: scale(1.05);
      }

      /* Project Card Hover Effect */
      .project-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .project-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      .dark .project-card:hover {
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
      }
    </style>
